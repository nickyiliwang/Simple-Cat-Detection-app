<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Detect</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper flex-container">
      <h1>Cat Classifier</h1>

      <div class="image-container">
        <img
          src="./images/Placeholder.jpg"
          id="img"
          alt="cat image"
          crossorigin="anonymous"
        />
      </div>

      <!-- results -->
      <h2 class="show-cats"></h2>
      <!-- drag drop form -->
      <form action="/file-upload" class="dropzone" id="my-awesome-dropzone">
        <p class="dz-message">Please Upload your cat File here!</p>
      </form>
      <!-- Url form -->
      <form class="url-upload">
        <input type="text" class="url-input" />
        <input type="submit" class="url-submit" />
      </form>
    </div>

    <section class="Examples">
      <h2>You can select some of these cats to test the app:</h2>
      <ul>
        <li>
          <img
            class="test-img"
            src="./images/british-short-hair.webp"
            alt="british short hair"
          />
        </li>
        <li>
          <img
            class="test-img"
            src="./images/Egyptian.jpg"
            alt="egyptian cat"
          />
        </li>
        <li>
          <img
            class="test-img"
            src="./images/Persian 2.jpg"
            alt="persian cat brown hair"
          />
        </li>
        <li>
          <img
            class="test-img"
            src="./images/Persian.jpg"
            alt="persian cat white hair"
          />
        </li>
        <li>
          <img class="test-img" src="./images/Siamese.jpg" alt="Siamese cat" />
        </li>
      </ul>
    </section>

    <!-- drop zone -->
    <script src="./scripts/dropzone.js"></script>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
